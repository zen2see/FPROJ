<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>OnlineMP</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">
  <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
</head>

<body>
  <div class="container pl-0 pr-0">
    <div class="jumbotron bckgd txt text-center">
      <h1>Online Market Place</h1>
    </div>
    <!-- Main header -->
    <div class="row bckgd">
      <div class="col">
        <h6 class="text-left mbzero bold">ACCOUNT:</h6>
      </div>
      <div class="col">
        <h6 class="text-right mbzero bold">BALANCE:</h6>
      </div>
    </div>
    <div class="row bckgd" id="account-list">
      <div class="col">
        <p class="text-left mb25rem" id="account"></p>
      </div>
      <div class="col">
        <p class="text-right mb25rem" id="accountBalance"></p>
      </div>  
    </div>
     <!-- Main header body -->
      <!--<div class="row panel panel-default">-->
        <div class="row bckgd mb50rem clearfix">
          <div class="col">
            <!--
            <button class="btn btn-info btn-md" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Event Log</button>
            <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#selectStore">Select Store</button>
            <button class="btn btn-success btn-md" data-toggle="modal" data-target="#selectProduct">Select Product</button>
            <button class="btn btn-primary btn-md pull-right" data-toggle="modal" data-target="#addStore">Add Store</button>
            -->
            <button class="btn btn-info btn-md text-left btn-event btn-unsubscribe" onclick="App.stopListeningToEvents(); return false;">Unsubscribe</button>
            <button class="btn btn-info btn-md text-left btn-event btn-subscribe" style="display: none" onclick="App.listenToEvents(); return false;">Subscribe</button>
            <button class="btn btn-info btn-md text-left btn-show-events" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Show Events</button>
            <button class="btn btn-info btn-md float-right" data-toggle="modal" data-target="#sellArticle">Sell an article</button>
          </div>
        </div>
        <ul id="events" class="list-group plrzero mb50rem ml1rem">
        </ul>
      <!--</div>-->

      <div id="storesRow" class="row">
        <!-- STORES LOAD HERE -->
      </div>
      <div id="productsRow" class="row">
          <!-- PRODUCTS LOAD HERE -->
      </div>



  <!-- Stores template -->
  <div id="storesTemplate" style="display: box">
    <div class="row-lg-12 storesTemplate">
      <div class="card storeCardPadding">
        
        <!-- Panel body -->
        <div class="card-body storebody">
          <strong>Store Id</strong>: <span class="store-id"></span><br/>
          <strong>Store Name</strong>: <span class="store-name"></span><br/>
          <strong>Store Balance</strong>: <span class="store-balance"></span><br/>
          <strong>Store Owner</strong>: <span class="store-owner"></span><br/>
          <strong>Store Products</strong>: <span class="store-products"></span><br/>
        </div>
        <!-- Panel footer -->
        <div class="panel-footer storefooter">
          <button type="button" class="btn btn-success btn-buy" onclick="App.buyProduct(); return false;">Buy Product</button>
          <button class="btn btn-success btn-buy pull-right" data-toggle="modal" data-target="#addProduct">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Product template -->
  <div id="productsTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-warning panel-articles">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <!-- Panel body -->
        <div class="panel-body productbody">
          <em>Product Id</em>: <span class="prod-id"></span><br/>
          <em>Product Name</em>: <span class="prod-name"></span><br/>
          <em>Product Description</em>: <span class="prod-desc"></span><br/>
          <em>Product Price</em>: <span class="prod-price"></span><br/>
          <em>Product Purchaser</em>: <span class="prod-purchaser"></span><br/>
          <!--
          <div class="d-flex flex-nowrap bd-highlight">
            <div class="order-sm-1 p-2 bd-highlight"><strong>Product Id</strong>: <span class="prod-id"></span><br/></div>
            <div class="order-sm-2 p-2 bd-highlight"><strong>Product Name</strong>: <span class="prod-name"></span><br/></div>
            <div class="order-sm-3 p-2 bd-highlight"><strong>Product Description</strong>: <span class="prod-desc"></span><br/></div>
            <div class="order-sm-4 p-2 bd-highlight"><strong>Product Price</strong>: <span class="prod-price"></span><br/></div>
            <div class="order-sm-5 p-2 bd-highlight"><strong>Product Purchaser</strong>: <span class="prod-purchaser"></span><br/></div>
          </div>
        -->
        </div>
        <!-- Panel footer -->
        <div class="panel-footer productfooter">
          <button type="button" class="btn btn-success btn-buy" onclick="App.buyProduct(); return false;">Buy Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to add a store -->
  <div class="modal fade" id="addStore" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a store</h4>
        </div>
          <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="store_name">Store name</label>
                  <input type="text" class="form-control" id="store_name" placeholder="Enter the name of your store" maxlength="40" >
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addStore(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to select a store -->
  <div class="modal fade" id="selectStore" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select a store</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="store_name">Store Id</label>
                  <input type="text" class="form-control" id="store_id" placeholder="Enter the store Id">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.selectStore(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to add a product -->
  <div class="modal fade" id="addProduct" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Product</h4><strong>This is for Store Id</strong>: <span class="store-id"></span><br/>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="product_name">Product Name</label>
                  <input type="text" class="form-control" id="product_name" placeholder="Enter the name of your product" maxlength="40">
                </div>
                <div class="form-group">
                  <label for="description">Product Description</label>
                  <textarea type="text" class="form-control vresize" id="product_description" placeholder="Describe your product" maxlength="80"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="product_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to select a product -->
  <div class="modal fade" id="selectProduct" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select a Product</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="product_name">Product Id</label>
                  <input type="text" class="form-control" id="prod_id" placeholder="Enter the product Id">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.selectProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main footer -->
  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom footer-bckgd">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://zen2see.com">z2s</a> - &copy; 2019 - <a href="https://twitter.com/zen2see">zen2see</a></p>
      </div>
    </nav>
  </div>

  </div>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
