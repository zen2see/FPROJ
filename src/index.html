<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>OnlineMP</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Online Market Place</h1>
    </div>
    <!-- Main header -->
    <div class="col-md-12" id="store-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>
     <!-- Main header body -->
      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Event Log</button>
            <button class="btn btn-info btn-lg center" data-toggle="modal" data-target="#selectStore">Select Store</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#addStore">Add Store</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="storesRow" class="row">
        <!-- STORES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="storesTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-articles">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <!-- Panel body -->
        <div class="panel-body">
          <strong>Store Id</strong>: <span class="store-id"></span><br/>
          <strong>Store Name</strong>: <span class="store-name"></span><br/>
          <strong>Store Balance</strong>: <span class="store-balance"></span><br/>
          <strong>Store Owner</strong>: <span class="store-owner"></span><br/>
          <strong>Store Products</strong>: <span class="store-products"></span><br/>
        </div>
        <!-- Panel footer -->
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyProduct(); return false;">Buy Product</button>
          <button class="btn btn-primary btn-success btn-buy pull-right" data-toggle="modal" data-target="#addProduct">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to add a store -->
  <div class="modal fade" id="addStore" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a store</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="store_name">Store name</label>
                  <input type="text" class="form-control" id="store_name" placeholder="Enter the name of your store" maxlength="40" >
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addStore(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to select a store -->
  <div class="modal fade" id="selectStore" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select a store</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="store_name">Store Id</label>
                  <input type="text" class="form-control" id="store_id" placeholder="Enter the store Id">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.selectStore(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to add a product -->
  <div class="modal fade" id="addProduct" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Product</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="product_name">Product Name</label>
                  <input type="text" class="form-control" id="product_name" placeholder="Enter the name of your product" maxlength="40>
                </div>
                <div class="form-group">
                  <label for="description">Product Description</label>
                  <textarea type="text" class="form-control vresize" id="product_description" placeholder="Describe your product" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="product_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main footer -->
  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://zen2see.com">z2s</a> - &copy; 2019 - <a href="https://twitter.com/zen2see">zen2see</a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
